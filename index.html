<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>Git Info</title>
  </head>
  <body>
<div class="jumbotron">
  <div class="col-md-4" id="pic">
  </div>
  <div class="col-md-4">
    <h1 id="header">Git Info</h1>
  </div>
  <div class="col-md-4" id="follower">
  </div>

</div>
    <div class="container">
      <form class="form" id="user">
        <div class="row">
          <div class="col-md-4 pull-right">
            <div class="form-group">
              <label for="results">Number of Results</label>
              <select class="form-control" name="results" id="results">
                <option value="6">6 Repositories</option>
                <option value="10">10 Repositories</option>
                <option value="20">20 Repositories</option>
                <option value="50">50 Repositories</option>
                <option value="100">100 Repositories</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" name="username" id="username"></input>
        </div>
        <button type="submit" class="btn mybtn-color">Submit</button>
      </form>
      <ol id="repolist">
      </ol>
      <div id="centerpag">
        <ul class="pagination pagination-lg">
        </ul>
      </div>
    </div>
  </body>
</html>
